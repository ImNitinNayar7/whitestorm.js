<script defer>
/* -=========== WHITESTORM|JS "Easter eggs" example ===========- */

var GAME = new WHS.World({

    stats: false,
    autoresize: true,

    gravity: {
        x: 0,
        y: -10,
        z: 0
    },

    camera: {
        far: 2000,
        near: 1,
        z: 20,
        x: -8,
        y: 5,

        aspect: 45
    },

    shadowmap: {
        type: THREE.PCFSoftShadowMap
    },

    background: 0xffffff

});

GAME.getCamera().lookAt(new THREE.Vector3(0,0,0));

// Start rendering.
GAME.start();

var ground = new WHS.Box({
    geometry: {
        width: 100,
        height: 1,
        depth: 100
    },

    mass: 0,

    material: {
        kind: "phong",
        color: 0xffffff
    },

    pos: {
        x: 0,
        y: -1,
        z: 0
    },

    /*rot: {
        x: -Math.PI/2
    }*/
});

    },

    pos: {
        y: 100
    }
});*/

var egg = new WHS.ConvexModel({
    geometry: {
        path: "assets/models/egg_light.json",
        physics: "assets/models/egg_low.json"
    },

    mass: 10,

    material: {
        kind: "lambert",
        map: WHS.API.texture("assets/textures/easter/egg1.jpg"),
        color: 0xffffff,
        rest: 1
    },

    scale: {
        x: 1,
        y: 1,
        z: 1
    },

    pos: {
        y: 0,
        x: -10
    },

    rot: {
        x: Math.PI / 2,
        y: Math.PI / 8
    }
});

/*var text = new WHS.Text({
    geometry: {
        text: "Happy easter!",
        parameters: {

            size: 1,

            curveSegments: 3
        }
    },

    mass: 0,
    physic: false,

    material: {

    },

    pos: {
        x: 0,

    }

text.addTo(GAME, "wait")*/

var rabbit = new WHS.Model({
    geometry: {
        path: "assets/models/rabbit3.json",
        physics: "assets/models/rabbit3_low.json"
    },

    material: {
        kind: "lambert",
        side: THREE.DoubleSide,
        rest: 1
    },

    scale: {
        x: 0.5,
        y: 0.5,
        z: 0.5
    },

    pos: {
        y: 5,
        x: -3
    },

    rot: {
        x: Math.PI/2
    }
});

rabbit.addTo(GAME, "wait");


var light = new WHS.SpotLight({
    light: {
        color: 0xffffff,
        decay: 1,
        distance: 150,
        intensity: 1
    },

    shadowmap: {
        left: -20,
        top: 20,
        bottom: -20,
        right: 20,

        bias: -0.0001,

        width: 4096,
        height: 4096,

        near: 1,
        far: 100,

        fov: 10
    },

    pos: {
        z: 20,
        x: 20,
        y: 20
    },

    target: {
        x: -10,
        y: 0,
        z: 0
    }
});

var ambientLight = new WHS.AmbientLight({
    light: {
        intensity: 0.9,
        color: 0xffffff
    }
})

var egg2, egg3, egg4, egg5, egg6, egg7, egg8, egg9;

egg.addTo( GAME, "wait" ).then(function(object) {

    egg2 = object.clone();

    egg2.updateParams({
        material: {
            texture: "assets/textures/easter/egg2.jpg"
        },

        rot: {
            y: -Math.PI / 8
        }
    });

    egg2.build( egg2.getParams() );

    egg2.addTo( GAME, "wait" ).then(function(obj) {
        egg2.wrap();

        obj.position.setX(-8.5);
        obj.position.setZ(1.5);
    });

    
    egg3 = object.clone();

    egg3.updateParams({
        material: {
            texture: "assets/textures/easter/egg3.jpg"
        },

        rot: {
            y: -Math.PI / 8
        }
    });

    egg3.build( egg3.getParams() );

    egg3.addTo( GAME, "wait" ).then(function(obj) {
        egg3.wrap();

        obj.position.setX(-8.5);
        obj.position.setZ(1.5);
    });


    egg4 = object.clone();

    egg4.updateParams({
        material: {
            texture: "assets/textures/easter/egg4.jpg"
        },

        rot: {

        }
    });

    egg4.build( egg4.getParams() );

    egg4.addTo( GAME, "wait" ).then(function(obj) {
        egg4.wrap();

        obj.position.setX(0);
        obj.position.setZ(-1.5);
    });


    egg5 = object.clone();

    egg5.updateParams({
        material: {
            texture: "assets/textures/easter/egg1.jpg"
        },

        rot: {
            y: -Math.PI / 8
        }
    });

    egg5.build( egg5.getParams() );

    egg5.addTo( GAME, "wait" ).then(function(obj) {
        egg5.wrap();

        obj.position.setX(2);
        obj.position.setZ(2.5);
    });


    egg6 = object.clone();

    egg6.updateParams({
        material: {
            texture: "assets/textures/easter/egg2.jpg"
        },

        rot: {
            y: -Math.PI / 8
        }
    });

    egg6.build( egg6.getParams() );

    egg6.addTo( GAME, "wait" ).then(function(obj) {
        egg6.wrap();

        obj.position.setX(0.5);
        obj.position.setZ(1.5);
    });


    egg7 = object.clone();

    egg7.updateParams({
        material: {
            texture: "assets/textures/easter/egg3.jpg"
        },

        rot: {
            y: -Math.PI / 8
        }
    });

    egg7.build( egg7.getParams() );

    egg7.addTo( GAME, "wait" ).then(function(obj) {
        egg7.wrap();

        obj.position.setX(2);
        obj.position.setZ(-1.5);
    });


    egg8 = object.clone();

    egg8.updateParams({
        material: {
            texture: "assets/textures/easter/egg4.jpg"
        },

        rot: {
            y: -Math.PI / 8
        }
    });

    egg8.build( egg8.getParams() );

    egg8.addTo( GAME, "wait" ).then(function(obj) {
        egg8.wrap();

        obj.position.setX(1);
        obj.position.setZ(2.5);
    });


    egg9 = object.clone();

    egg9.updateParams({
        material: {
            texture: "assets/textures/easter/egg1.jpg"
        },

        rot: {
            y: -Math.PI / 8
        }
    });

    egg9.build( egg9.getParams() );

    egg9.addTo( GAME, "wait" ).then(function(obj) {
        egg9.wrap();

        obj.position.setX(3);
        obj.position.setZ(-1.5);
    });
});



GAME.add( ground );
GAME.add( light );
GAME.add( ambientLight );

document.body.addEventListener("mousemove", function(e) {
    GAME.getCamera().position.x = -8 + (e.screenX - window.innerWidth / 2) / 40;
    GAME.getCamera().position.y = 5 + (e.screenY - window.innerHeight / 2) / 80;
    GAME.getCamera().lookAt(new THREE.Vector3(-4,0,0));
});

document.body.addEventListener("click", function(e) {
    rabbit.getNative().setLinearVelocity(new THREE.Vector3(0, 5, 0));
    egg.getNative().setAngularVelocity(new THREE.Vector3(0, 10, 0));
    egg2.getNative().setAngularVelocity(new THREE.Vector3(0, -10, 0));
    egg3.getNative().setAngularVelocity(new THREE.Vector3(0, -10, 0));
    egg4.getNative().setAngularVelocity(new THREE.Vector3(0, 10, 0));
    egg5.getNative().setAngularVelocity(new THREE.Vector3(0, -10, 0));
